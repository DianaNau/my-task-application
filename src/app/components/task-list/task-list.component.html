<div class="task-list">
  <h1>Task List</h1>

  <!-- Filter Buttons -->
  <div class="filters">
    <button (click)="setFilter('all')" [class.active]="filter === 'all'">All</button>
    <button (click)="setFilter('completed')" [class.active]="filter === 'completed'">Completed</button>
    <button (click)="setFilter('incomplete')" [class.active]="filter === 'incomplete'">Incomplete</button>
  </div>

  <ul>
    <li *ngFor="let task of filteredTasks">
      <label>
        <input type="checkbox" [checked]="task.completed" (change)="toggleCompletion(task.id)">
        <span [class.completed]="task.completed">{{ task.description }}</span>
      </label>
      <button (click)="deleteTask(task.id)">ðŸ—‘</button>
    </li>
  </ul>
</div>
